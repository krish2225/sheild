services:
  mongo:
    image: mongo:7
    container_name: sheild-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  server:
    build: ./server
    container_name: sheild-server
    restart: unless-stopped
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/sheild_iot
      - JWT_SECRET=${JWT_SECRET:-supersecret_dev_key}
      - CLIENT_ORIGIN=http://localhost:5173
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  client:
    build: ./client
    container_name: sheild-client
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - VITE_SOCKET_URL=http://localhost:5000
    ports:
      - "5173:80"
    depends_on:
      - server

volumes:
  mongo_data:


